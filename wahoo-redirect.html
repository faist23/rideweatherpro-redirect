<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
    .container { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <p>Success! Redirecting back to RideWeather Pro...</p>
  </div>
  <script>
    function P() {
      // 1. Get the full query string from Wahoo's redirect
      var q = window.location.search;
      
      // 2. Define the app's custom URL scheme
      var appURL = "rideweatherpro://wahoo-auth";

      // 3. Pass the *entire* query string (which includes ?code=...&state=...) to the app
      window.location.replace(appURL + q);
    }
    // Run the redirect immediately on page load
    P();
  </script>
</body>
</html>
