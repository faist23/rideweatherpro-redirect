<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to RideWeather Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="3;url=rideweatherpro://strava-auth" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: #0b0b0b;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      a { color: #0af; }
    </style>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const error = params.get("error");
      let redirect = "rideweatherpro://strava-auth";
      if (code) redirect += "?code=" + code;
      else if (error) redirect += "?error=" + error;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <h1>Redirecting to RideWeather Proâ€¦</h1>
    <p>If nothing happens, tap <a href="rideweatherpro://strava-auth">here</a>.</p>
  </body>
</html>
